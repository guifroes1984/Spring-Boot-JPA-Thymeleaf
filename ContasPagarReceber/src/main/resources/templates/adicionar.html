<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contas Pagar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>


<div class="card" style="padding: 20px">
	<div class="card-header">
			<strong>Cadastrar Contas a Pagar</strong>
	</div>
	
	<div class="card-body">
		<form class="form-horizontal" th:object="${conta}" th:action="@{/contas/save}" method="POST" style="margin: 10px">
			<div class="form-group">
			<fieldset>
			
			<div class="form-group row" th:if="${#fields.hasAnyErrors()}">
			<div class="col-md-4">
				<div class="alert alert-danger">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>
			</div>
			</div>
			
				<div class="form-group row">
					<div class="col-md-1">
					<label>ID</label>
						<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readonly="readonly">
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4">
					<label>Descrição</label>
						<input type="text" class="form-control input-sm" id="descricao" th:field="*{descricao}" placeholder="Digite a descrição">
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4">
					<label>Valor</label>
						<input type="text" class="form-control input-sm" id="valor" th:field="*{valor}" placeholder="Digite o valor da conta">
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4">
					<label>Data</label>
						<input type="text" class="form-control input-sm" id="data" th:field="*{data}" placeholder="Ex: 10/10/2022">
					</div>
				</div>
				
			</fieldset>
			</div>
			
			<div class="form-group row">
			<div class="col-md-4">
				<button type="submit" class="btn btn-sm btn-danger">Salvar</button>
				<a class="btn btn-sm btn-secondary" th:href="@{/contas/listar}">Voltar</a>
			</div>
			</div>
			
		</form>
	</div>
	
	<div class="card-footer">
		
	</div>

</div>

	
</body>
</html>
